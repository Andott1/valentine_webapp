name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Flutter Environment
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 2. Install Dependencies
      - name: Get dependencies
        run: flutter pub get

      # 3. Build Web Version
      # IMPORTANT: Replace 'valentine-proposal' with your EXACT repo name!
      # If your repo is https://github.com/user/my-app, use /my-app/
      - name: Build Web
        run: flutter build web --base-href "/valentine_webapp/" --release

      # 4. Deploy to gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
